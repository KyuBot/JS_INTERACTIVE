<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarBucks</title>
  <link rel="stylesheet" href="../CSS/reset.css">
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <!-- 각자 할 시에는 다른사람 div 주석 처리 or 삭제 후 style 가서 total:nth-child(1) 로 변경 -->
    <!-- .item:nth-child() 순서 해결 -->
    <div class="starbucks">
      
      <div class="total event-click">
          
          <div class="container_ blackPage starbucks_logo Viewing">
            <h1 class="blackText">Would you like something to drink</h1>
          </div>
          <div class="container_ greenPage starbucks_logo hidden-bottom"><img class="logo_img"  src="../Image/starbucks.png" alt=""></div>
          <div class="container_ IntroPage unViewing">
            <div class="item">
              <img class="intro_img" src="../Image/starbucks1.jpg" alt="starbucks_img">
              <div class="layer"></div>
            </div>

            <div class="item">
              <img class="intro_img" src="../Image/starbucks2.jpg" alt="starbucks_img">
              <div class="layer"></div>
            </div>

            <div class="item">
              <img class="intro_img" src="../Image/starbucks3.jpg" alt="starbucks_img">
              <div class="layer">
                <h2>
                  StarBucks June Promotion
                  <br>
                  <br>
                  Summer Seasonal
                </h2>
              </div>
            </div>

            <div class="item">
              <img class="intro_img catch_praise" src="../Image/starbucks4.png" alt="starbucks_img">
              <div class="layer">
                <h1>STAY CHILL
                  <br>
                  STAY PLAYFUL
                </h1>                              
              </div>
            </div>
          </div>
          <div class="container IntroPage2 hidden-bottom">
            <img class="intro2_img" src="https://image.istarbucks.co.kr/common/img/responsibility/enviro_slide_img1.jpg" alt="">
            <div class="intro2_layer">

            </div>            
          </div>

 
      </div>
                        

      
      <div class="total hidden-top ">
        <div class="container">
          <div class="container-inner"></div>
          <div class="item"></div>
          <div class="item">
          </div>
          <div class="item"></div>
          <div class="right-wall">
            <span class="arrow">></span>
          </div>
        </div>
        <div class="container hidden-right">
          <div class="left-wall">
            <span class="arrow"><</span>
          </div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="right-wall">
            <span class="arrow">></span>
          </div>
        </div>
        <div class="container hidden-right">
          <div class="left-wall">
            <span class="arrow"><</span>
          </div>
          <div class="item"></div>
          <div class="right-wall">
            <span class="arrow">></span>
          </div>
        </div>
        <div class="container hidden-right">
          <div class="left-wall">
            <span class="arrow"><</span>
          </div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </div>      
    </div>

  <script src="../JavaScript/main.js"></script>
</body>

</html>
